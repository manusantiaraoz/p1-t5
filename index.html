<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica DOM</title>
</head>

<!-- data-bs-theme=dark es para poner el tema oscuro de boostrap -->
<body data-bs-theme="dark">
   <head>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rolling Code</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          </div>
        </div>
      </nav>
   </head>
    <main class="container my-4">
      <section class="d-flex flex-column " >
        <h1 class="text-center">adivina el numero</h1>
        <article class="d-flex flex-column  my-5">
          <button class="btn btn-warning " id="btnNuevoJuego">juego nuevo</button>
          <h2 class="text-center mt-3 display-1" id="textNumero">:)</h2>
        </article>
            <form>
              <div class="mb-3">
                <input type="number" class="form-control" id="inputNumero" placeholder="ingresa el numero entre 0 y 99"  required minlength="1" maxlength="2" min="0" max="99">
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class=" btn btn-outline-light">comprobar</button>
              </div>
            </form>
        </section>
        
    </main>
    <footer class="bg-secondary text-bg-light text-center p-3">
        <p>&copy; todos los derechos reservados</p>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
